<!DOCTYPE HTML>
<html lang="en-US">
	<head>
        <title>${title}</title>
        <meta charset="UTF-8" />
        <meta name="keywords" content="${keywords}"  />
        <meta name="description" content="${description}" />
        <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no"  />
        <meta http-equiv="x-rim-auto-match" content="none" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
        <meta http-equiv="expires" content="0" />
        <link rel="icon" href="${logo}" type="image/x-icon">
        <style type="text/css">
            body{
                margin: 0px;
                padding: 0px;
            }
            #zr-container{

            }
            #zr-container > .zr-container-loading{
                width: 100%;
                text-align: center;
                padding: 80px 0px;
            }
            #zr-container > .zr-container-loading > img{
                width: 64px;
                height: 64px;
            }
        </style>
        ${stylesheets}
        <link rel="stylesheet" href="./dist.development/${name}.bundle.min.css" />
	</head>
	<body>
		<div id='zr-container'>
			<div class="zr-container-loading">
				<img src="./images/loading.gif" />
			</div>
        </div>
        ${scripts}
        <script type="text/javascript" src='./external/zn.js'></script>
        <script type="text/javascript" src='./external/zn.web.js'></script>
        <script type="text/javascript" src='./external/react.development.js'></script>
        <script type="text/javascript" src='./external/react-dom.development.js'></script>
        <script type="text/javascript" src='./dist.development/${name}.bundle.min.js'></script>
	</body>
</html>
